<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./styles.css">
  <script type="module" src="./index.js"></script>
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.3/css/all.css" integrity="sha384-SZXxX4whJ79/gErwcOYf+zWLeJdY/qpuqC4cAa9rOGUstPomtqpuNWT9wdPEn2fk" crossorigin="anonymous">
  <title>Jordan's Mini-App</title>
</head>
<body>
  <div class="sky">
    <h1>Let's go to the beach!</h1>
    <p>Click the button to change the color of your umbrella, then try to catch the fish:</p>
    <button id="start-btn">Change to purple</button>
    <div>
      <i class="fas fa-umbrella-beach"></i>
    </div>
  </div>  
  <div class="beach sand"></div>
  <div class="beach water">
    <i class="fas fa-fish"></i>
  </div>
</body>
</html>
